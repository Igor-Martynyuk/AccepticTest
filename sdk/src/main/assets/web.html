<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">

<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style type="text/css">
            .container {
				position: fixed;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				overflow: auto;
            }
            .center {
				margin: 0;
				position: absolute;
				top: 50%;
				left: 50%;
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
            }
        </style>
		<script type="text/javascript">
			function init(titleColor, btnText, btnPadding) {
				var title = document.getElementById("title");
				title.style.color = '#808080';

				var btn = document.getElementById("btn");
				btn.innerHTML = btnText;
				btn.style.color = 'white';
				btn.style.padding = '16px'

			}
			function setBtnBackgroundColor(value){
				btn.style.backgroundColor = value
			}
			function onBtnClick(){
				Interface.onBtnClick();
			}
        </script>
	</head>

	<body>
		<div id="title">WEB</div>
        <div class="container">
            <!--suppress CheckEmptyScriptTag, HtmlUnknownTag -->
			<center id="btn" class="center" onClick="javascript:return onBtnClick();"/>
        </div>
	</body>

</html>
